<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Downloader & Streamer</title>
    <link rel="stylesheet" href="style.css">
    <!-- CryptoJS from CDN for browser compatibility -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Terabox Downloader & Streamer</h1>
            <p>Stream atau download file dari Terabox dengan mudah</p>
        </header>

        <div class="input-section" style="display: block; margin-bottom: 30px;">
            <div class="input-group" style="display: flex; gap: 10px; flex-wrap: wrap;">
                <input 
                    type="text" 
                    id="teraboxUrl" 
                    placeholder="Masukkan URL Terabox (contoh: https://www.terabox.com/s/...)" 
                    autocomplete="off"
                    style="flex: 1; min-width: 250px; padding: 15px 20px; font-size: 16px; border: 2px solid #e0e0e0; border-radius: 10px; outline: none;"
                >
                <button id="fetchBtn" class="btn btn-primary" style="padding: 15px 30px; font-size: 16px; font-weight: 600; border: none; border-radius: 10px; cursor: pointer; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                    <span class="btn-text">Cari File</span>
                    <span class="btn-loader" style="display: none;">‚è≥</span>
                </button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Memproses URL...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results" style="display: none;">
            <h2>File Ditemukan</h2>
            <div id="fileList" class="file-list"></div>
        </div>
    </div>

    <script src="v18-browser.js"></script>
    <script src="app.js"></script>
</body>
</html>
